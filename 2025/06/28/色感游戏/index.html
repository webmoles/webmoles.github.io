<pre><code class="hljs">&lt;script&gt;
    var gameType = 0;

    function beginGame() &#123;
        gameType = 1;
        gameScore = 0;
        gameTime = 60;
        baseCount = 2;
        selColor = &#39;hsl(200,90%,50%)&#39;;

        selOne = 1;

        beginBox.style.display = &#39;none&#39;;

        renderBoxes(ceshiWith);
        countDown();
    &#125;

    function countDown() &#123;
        countdownInterval = setInterval(function () &#123;
            if (gameTime &lt;= 0) &#123;
                clearInterval(countdownInterval);
                var showScore = gameScore &lt; 0? 0 : gameScore;
                alert(&#39;游戏结束，你输了，你的得分是: &#39; + showScore);
                gameType = 0;
                beginBox.style.display = &#39;block&#39;;
                gameBox.style.display = &#39;none&#39;;

            &#125;
            gameTime--;

        &#125;, 1000);
    &#125;

    function selDiv(one, two) &#123;
        if (one === selOne &amp;&amp; two === selTwo) &#123;
            gameScore++;
            if (gameScore &gt;= 27) &#123;
                clearInterval(countdownInterval);
                alert(&#39;恭喜你，游戏获胜，你的得分是：&#39; + gameScore);
                gameType = 0;
                beginBox.style.display = &#39;block&#39;;
                gameBox.style.display = &#39;none&#39;;

            &#125;
        &#125; else &#123;
            gameScore--;
            if (gameScore &lt; 0) &#123;
                gameScore = 0;
                clearInterval(countdownInterval);
                alert(&#39;游戏结束，你输了，你的得分是: &#39; + gameScore);
                gameType = 0;
                beginBox.style.display = &#39;block&#39;;
                gameBox.style.display = &#39;none&#39;;
                return;
            &#125;
        &#125;
        gameScoreElement.innerHTML = gameScore;
        raiseGame();

    function raiseGame() &#123;
        if (baseCount &lt; 8) &#123;
            baseCount++;
        &#125;
        var ceshiWith = 330 / baseCount + &#39;px&#39;;
        selOne = Math.round(Math.random() * (baseCount - 1));

        randomHsl();
        renderBoxes(ceshiWith);
    &#125;

    function randomHsl() &#123;
        var Tone = Math.round(Math.random() * (360 - 1));
        var diffSum = 90;
        if (gameScore &lt; 10) &#123;
            diffSum = diffSum - gameScore;
        &#125; else if (gameScore &lt; 30) &#123;
            diffSum = diffSum - (gameScore - 10) / 2 - 10;
